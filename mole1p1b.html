function scrX(x)
{
  return Math.round((x - WinX) * canvas.width  / WinW);
}

function scrY(y)
{
  return Math.round((y - WinY) * canvas.height / WinH);
}

function WINDOW(x1, y1, x2, y2)
{
  WinX = x1;
  WinY = y1;
  WinW = x2 - x1 + 1;
  WinH = y2 - y1 + 1;
}

function LOCATE(x, y)
{
  LocX = x * LocW;
  LocY = y * LocH;
}

function TAB(x, y)
{
  LocX += x * LocW;
  LocY += y * LocH;
}

function CR()
{
  LocX = 0;
  LocY += LocH;
}

function CLS(c)
{

  ctx.fillRect(0, 0, canvas.width, canvas.height);

}

}

function lineWidth(times)
{

  else
  {
    Width *= times;
    if      (Width <  1) Width =  1;
    else if (Width > 16) Width = 16;
  }
}

//----------------------------------------------------------------------

//----------------------------------------------------------------------
function zooming(sign)
{
  if (sign == 0) { Zoom = 40; }
  else
  {
    Zoom += sign * 5;
    if      (Zoom <  20) Zoom =  20;
    else if (Zoom > 120) Zoom = 120;
  }
  canvas.width  = 16 * Zoom;
  canvas.height =  9 * Zoom;

  FONT(1, 0);
}

var Mw, Mwr, M;
function molecularNum(cf)
{
  var i, a1;

  i  = 0;
  a1 = cf.substring(0, 1);    
  while ('0' <= a1 && a1 <= '9')
  {
    i++;
    a1 = cf.substring(i, i+1);
  }
  return i;
}

function brackets(s)
{
  var i, n, k, a;

  n = s.length;
  k = 1;
  for (i = 0; i < n; i++)
  {
    a = s.substring(i, i+1);
    if (a == '(' || a == '[') k++;
    if (a == ')' || a == ']') k--;
    if (k <= 0) break;
  }
  return i;
}

function molecular(cf, select, sn)
{
  var a1, a2, a0, a, n, i, s, mw, sn;

  mw = 0;

  a1 = cf.substring(0, 1);

  while (a1 != '')
  {
    cf = cf.substring(1);
    if (a1 == '(' || a1 == '[')
    {
      a2 = (a1 == '(')? ')' : ']';
      i = brackets(cf);
      a0 = cf.substring(0, i);
      cf = cf.substring(i+1);

      a  = a0.substring(0, 1);
      if ('0' <= a && a <= '9')
      {
        if (select == 0)
        {
          FONT(0.7, -0.5); PRINT(a0); FONT(1, 0);
        }
        a1 = cf.substring(0, 1);
        continue;
      }

      PRINT(sn + a1);
      s = molecular(a0, select, '');
      PRINT(a2);
      i = molecularNum(cf);
      n = cf.substring(0, i);
      cf = cf.substring(i);
      if (n <= 0) n = 1;
      mw += s * n;
      if (select)
      {
        if (n > 1) PRINT('x'+n);
      }
      else
      {
        if (n > 1) { FONT(0.7, 0.1); PRINT(n); FONT(1, 0); }
      }
      a1 = cf.substring(0, 1);
      if (select) { sn = '+'; }
      continue;
    }
    a2 = cf.substring(0, 1);
    if ('a' <= a2 && a2 <= 'z')
    {
      a1 += a2;
      cf = cf.substring(1);
    }
    i = molecularNum(cf);
    if (i > 0)
    {
      n  = cf.substring(0, i);
      cf = cf.substring(i);
    }
    else
    {
      n  = 1;
    }
    if (a1 == '') return mw;
    AW[0][As] = a1;
    setAs();
    if (An == 0) { s = 0; }
    else         { s = (select == 1)? AW[0][Aw] : AW[0][Ar]; }
    mw += s * n;
    if (select)
    {
      PRINT(sn + s.trim());
      if (n > 1) PRINT('x'+n);
      sn = '+';
    }
    else
    {
      PRINT(AW[0][As]);
      if (n > 1) { FONT(0.7, 0.1); PRINT(n); FONT(1, 0); }
    }
    a1 = cf.substring(0, 1);
  }
  return mw;
}

function precision0(a)
{
  var s, i;

  s = a.toPrecision(12);
  s = s.replace(/[+-]/g, "");
  s = s.replace(/[eE]\d+/g, "");
  if (/^\d*\./.test(s))
  { // 1.0の0を消す、10の0は消さない
    s = s.replace(/0+$/g, "");
  }
  s = s.replace(/\./g, "");
  s = s.replace(/^0+/g, "");

  return s.length;
}

function precN(a, n)
{
  var i = precision0(a);

  return (i < n)? n : i;
}

function molecularWeight(cf, select)
{
  var mw;

  Mw = Mwr = M = 0;

  mw = molecular(cf,  select, '');
  PRINT(" = ");
  switch (select)
  {
    case  1: PRINT(mw.toPrecision(precN(mw, 4))); break;
    case  2: PRINT(mw.toPrecision(precN(mw, 2))); break;
  }
  CR();

  return mw;
}
