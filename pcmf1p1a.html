<script>
'use strict'

//--------------------------------------------------------------------
// public variable
//--------------------------------------------------------------------
var B = new BASIC();

var SecN          ; // sec
var H4, H3, H2, H1; // Freq = H4+H3+H2+H1
var Freq          ; // 440Hz
var Vo            ; // 音量
var To            ; // 時間index
var Time          ; // 発振時間(s)
var Select =     1; // 波形
var Func          ; // 関数

var Octa          ; // Octave
var Temp   = 48000; // Sampling frequency(Hz)

//--------------------------------------------------------------------
// 関数0 y = f(th)
//--------------------------------------------------------------------
var t0 = "y = 0.4sin2πft + 0.2sin4πft + 0.3sin6πft + 0.1sin8πft";
function f0(th)
{
  var y, y1, y2, y3, y4;

  y1 = 0.4 * Math.sin(2 * Math.PI * th * 1);
  y2 = 0.2 * Math.sin(2 * Math.PI * th * 2);
  y3 = 0.3 * Math.sin(2 * Math.PI * th * 3);
  y4 = 0.1 * Math.sin(2 * Math.PI * th * 4);
  y  = y1 + y2 + y3 + y4;

  return y;
}


//--------------------------------------------------------------------
// 関数1 y = f(th)
//--------------------------------------------------------------------
var t1 = "y = sin(2πft)";
function f1(th)
{
  var y;

  y = Math.sin(2 * Math.PI * th);

  return y;
}

//--------------------------------------------------------------------
// 関数2 y = f(th)
//--------------------------------------------------------------------
var t2 = "y = triangle 2πft";
function f2(th)
{
  var y, x;

  x = th + 10;
  x = (x * 4000) % 4000;
  x /= 1000;
  if (x <= 1) return x;
  x -= 1;
  if (x <= 1) return 1 - x;
  x -= 1;
  if (x <= 1) return -x;
  x -= 1;
  return x - 1;
}

//--------------------------------------------------------------------
// 関数3 y = f(th)
//--------------------------------------------------------------------
var t3 = "y = square 2πft";
function f3(th)
{
  var y, x;

  x = th + 10;
  x = (x * 2000) % 2000;
  x /= 1000;
  if (x <= 1) return 1;
  return -1;
}

//--------------------------------------------------------------------
// グラフ
//--------------------------------------------------------------------
function graph(c, py, h, func)
{
  var px, x, y, x0, y0, s, n, t;

  n  = 1.224;
  px = -(n-1) / 2;
  B.WINDOW(px, py, px + n, py-359);

  x0 = -100;
  y0 = -100;
  for (x = -0.2; x <= n; x += 0.001)
  {
    t = x * SecN;
    y = func(Freq * t) * Vo;
    if (Math.abs(y0 - y) > 4)
    {
      x0 = x;
      y0 = y;
    }
    B.LINE(x0, y0*h, x, y*h, c);
    x0 = x;
    y0 = y;
  }
}

//--------------------------------------------------------------------
// 目盛り
//--------------------------------------------------------------------
function scale(c, py, h, m)
{
  var px, t, x, y, n;
  
  n  = 1.224;
  px = -(n-1) / 2;
  B.WINDOW(px, py, px + n, py-359);

  B.COLOR(c);

  x = 0.014;
  for (t = 1; t <= m; t++)
  {
    y = h * t;
    B.LOCATEp(0,  y); B.TAB(-3.5, -0.55); B.PRINT(" "+t);
    B.LOCATEp(0, -y); B.TAB(-3.5, -0.55); B.PRINT("-"+t);
    B.LINE(-x,  y, x,  y, c);
    B.LINE(-x, -y, x, -y, c);
  }
  B.LINE(-100,  0, 100, 0, c);

  for (t = -2; t <= 10 + 2; t++)
  {
    x = t * 0.1;
    if      ((t % 10) == 0) { y = h * (m+0.2); }
    else if ((t %  5) == 0) { y = h *    0.4 ; }
    else                    { y = h *    0.2 ; }
    B.LINE( x, -y,  x, y, c);
  }
  B.LOCATEp(1, -h*(m-1)); B.TAB(0.6, -1.4); B.PRINT(SecN+"s");
}

//--------------------------------------------------------------------
// Audio
//--------------------------------------------------------------------
const Aun = 128;
var Aup = new Array(Aun);
var Auw = 0;
var Aur = 0;
var Aui = 0;
function aPop()
{
  if (Aui <= 0) return 0;
  Aur = (Aur + 1) % Aun;
  Aup[Aur][1].disconnect();
  Aup[Aur][1].buffer = null;
  Aup[Aur][0].close();
  Aui--;
  keyBdInit();
  display();
  return 1;
}
function aPush(a)
{
  if (Aui >= 128) { aPop() };
  Auw = (Auw + 1) % Aun;
  Aup[Auw] = a;
  Aui++;
  display();
}
function aStop()
{
  while (aPop());
}
function audioF(f, time)
{
  var rate, buffer, ch, arr, t, au, audioctx;

  audioctx = new (window.AudioContext || window.webkitAudioContext)();
  rate = audioctx.sampleRate;

  Temp = rate;

  buffer = audioctx.createBuffer(2, rate * time, rate);

  for (var ch = 0; ch < buffer.numberOfChannels; ch++)
  {
    arr = buffer.getChannelData(ch);
    for (var i = 0; i < buffer.length; i++)
    {
      t = time * i / buffer.length;
      arr[i] = Func(t * f) * Vo / 8;
    }
  }

  au = audioctx.createBufferSource();
  au.buffer = buffer;
  au.connect(audioctx.destination);
  return [audioctx, au];
}
/* suspend */
function audio(f)
{
  var au;

  au = audioF(f, 10);//Time);
  au[1].loop = true; //false;
  au[1].start(0);
  aPush(au);
  setTimeout(function() { aPop(); }, Time * 1000);
}

const Kn = 21;
var AuBd = new Array(Kn);
var AuOn = new Array(Kn);
var AuCt = 0;
for (var i = 0; i < Kn; i++) { AuBd[i] = 0; }
const Kfreq =
[ /* 平均律 */
  261.626, 277.183, 293.665, 311.127, 329.628, 349.228,
  369.994, 391.995, 415.305, 440.000, 466.164, 493.883, 523.251,
  /* 純正律 */
  264    , 297    , 330    , 352    ,
  396    , 440    , 495    , 528
/* ピタゴラス音階
  260.7  , 293.3  , 330    , 347.7  ,
  391.1  , 440    , 495    , 521.5
*/
];
function keyBdInit()
{
  var au;

  for (var i = 0; i < Kn; i++)
  {
    AuOn[i] = 0;
    au = AuBd[i];
    if (au != 0)
    {
      au[1].disconnect();
      au[1].buffer = null;
      au[0].close();
      AuBd[i] = 0;
    }
  }
  AuCt = 0;
}
function keyBd(on, k, f)
{
  var au, i;

  au = AuBd[k];
  if (on)
  {
    if (AuOn[k] != 0) return;
    AuCt++;
    i = Select * 10 + Octa;
    if (au != 0 && AuOn[k] == i)
    {
      au[0].resume();
    }
    else
    {
      if (au != 0)
      {
        au[1].disconnect();
        au[1].buffer = null;
        au[0].close();
      }
      au = audioF(f, 10);
      au[1].loop = true;
      au[1].start(0);
      AuBd[k] = au;
    }
    AuOn[k] = i;
    display();
    return;
  }
  if (AuOn[k] == 0 || au == 0) return;
  AuOn[k] = 0;
  AuCt--;
//  au[0].close(); AuBd[k] = 0;
  au[0].suspend();
  display();
}

//--------------------------------------------------------------------
// keyboard
//--------------------------------------------------------------------
function setH4321(k)
{
  elemH1.value = H1 = k % 10; k = Math.floor(k / 10);
  elemH2.value = H2 = k % 10; k = Math.floor(k / 10);
  elemH3.value = H3 = k % 10; k = Math.floor(k / 10);
  elemH4.value = H4 = k;
}
function keyUD(key, on)
{
  var t, k, f;

  k = -1;
  switch(key)
  {
    // 平均律
    case  69: k =  0; break; // 'E'
    case  52: k =  1; break; // '4'
    case  82: k =  2; break; // 'R'
    case  53: k =  3; break; // '5'
    case  84: k =  4; break; // 'T'
    case  89: k =  5; break; // 'Y'
    case  55: k =  6; break; // '7'
    case  85: k =  7; break; // 'U'
    case  56: k =  8; break; // '8'
    case  73: k =  9; break; // 'I'
    case  57: k = 10; break; // '9'
    case  79: k = 11; break; // 'O'
    case  80: k = 12; break; // 'P'
    // 純正律
    case  68: k = 13; break; // 'D'
    case  70: k = 14; break; // 'F'
    case  71: k = 15; break; // 'G'
    case  72: k = 16; break; // 'H'
    case  74: k = 17; break; // 'J'
    case  75: k = 18; break; // 'K'
    case  76: k = 19; break; // 'L'
    case 187: k = 20; break; // ';'
  }
  if (k < 0) return 0;
  t = Math.pow(2, Octa - 4);
  f = Kfreq[k] * t;

  t = Math.round(f)
  f = Math.round(f * 10) / 10;
  if (on)
  {
    Freq = f;
    setH4321(t);
  }
  keyBd(on, k, f);
  return 1;
}

//--------------------------------------------------------------------
// Input key
//--------------------------------------------------------------------
var elemVo = document.getElementById('rangeVo');
var elemTo = document.getElementById('rangeTo');
var elemH4 = document.getElementById('rangeH4');
var elemH3 = document.getElementById('rangeH3');
var elemH2 = document.getElementById('rangeH2');
var elemH1 = document.getElementById('rangeH1');
function blurelem()
{
  elemVo.blur();
  elemTo.blur();
  elemH4.blur();
  elemH3.blur();
  elemH2.blur();
  elemH1.blur();
}
function blur()
{
  document.getElementById('butA1').blur();
  document.getElementById('butA2').blur();
  document.getElementById('butA3').blur();
  document.getElementById('butA0').blur();
  document.getElementById('butDV').blur();
  document.getElementById('butMU').blur();
  document.getElementById('butSP').blur();
  document.getElementById('butOM').blur();
  document.getElementById('butRE').blur();
  document.getElementById('butWD').blur();
  document.getElementById('butWU').blur();
  document.getElementById('butZD').blur();
  document.getElementById('butZU').blur();
  document.getElementById('butZC').blur();
}
function timeUp(t)
{
  var times = [ 0.2, 1, 5, 10, 20 ];

  Time = times[t];
  To = t;
  return To;
}
function inputVo()
{ Vo = Number(elemVo.value); blur();
  window.requestAnimationFrame(main);
}
function inputTo()
{ To = Number(elemTo.value); blur();
  timeUp(To);
  window.requestAnimationFrame(main);
}
function inputH4()
{ H4 = Number(elemH4.value); blur();
  Freq = H4*1000 + H3*100 + H2*10 + H1;
  window.requestAnimationFrame(main);
}
function inputH3()
{ H3 = Number(elemH3.value); blur();
  Freq = H4*1000 + H3*100 + H2*10 + H1;
  window.requestAnimationFrame(main);
}
function inputH2()
{ H2 = Number(elemH2.value); blur();
  Freq = H4*1000 + H3*100 + H2*10 + H1;
  window.requestAnimationFrame(main);
}
function inputH1()
{ H1 = Number(elemH1.value); blur();
  Freq = H4*1000 + H3*100 + H2*10 + H1;
  window.requestAnimationFrame(main);
}
elemVo.addEventListener('input', inputVo);
elemTo.addEventListener('input', inputTo);
elemH4.addEventListener('input', inputH4);
elemH3.addEventListener('input', inputH3);
elemH2.addEventListener('input', inputH2);
elemH1.addEventListener('input', inputH1);
function inkeyHz(key)
{
  switch (key)
  {
    case  -1: H4 = 0; H3 = 4; H2 = 4; H1 = 0     ; break; // init
    case 938: H4++; if (H4 > 20) H4 = 20; break; // ↑shift
    case 940: H4--; if (H4 <  0) H4 =  0; break; // ↓shift
    case 939: H3++; if (H3 >  9) H3 =  9; break; // →shift
    case 937: H3--; if (H3 <  0) H3 =  0; break; // ←shift
    case  38: H2++; if (H2 >  9) H2 =  9; break; // ↑
    case  40: H2--; if (H2 <  0) H2 =  0; break; // ↓
    case  39: H1++; if (H1 >  9) H1 =  9; break; // →
    case  37: H1--; if (H1 <  0) H1 =  0; break; // ←
    case 188:
      Freq = (H4*1000 + H3*100 + H2*10 + H1) / 2;
      Freq = Math.round(Freq);
      setH4321(Freq);
      return; // ','
    case 190:
      Freq = (H4*1000 + H3*100 + H2*10 + H1) * 2;
      if (Freq > 20999) Freq = 20999;
      setH4321(Freq);
      return; // '.'
    default : return;
  }
  elemH4.value = H4;
  elemH3.value = H3;
  elemH2.value = H2;
  elemH1.value = H1;
  Freq = H4*1000 + H3*100 + H2*10 + H1;
}
function init()
{
  Vo = 1; Octa = 4;
  timeUp(3);
  inkeyHz(-1); aStop(); keyBdInit();
}
function inkey(key)
{
  blurelem();
  blur();
  switch (key)
  {
    case  13: init()                                 ; break; // Enter
    case  32: audio(Freq)                            ; break; // Space
    case 191: aStop(); keyBdInit()                   ; break; // '/'
    case  81: B.lineWidth( 0.5)                      ; break; // 'Q'
    case  87: B.lineWidth( 2  )                      ; break; // 'W'
    case  90: B.zooming  (-1  )                      ; break; // 'Z'
    case  88: B.zooming  ( 1  )                      ; break; // 'X'
    case  67: B.zooming  ( 0  )                      ; break; // 'C'
    case  86: if (To > 0) elemTo.value = timeUp(To-1); break; // 'V'
    case  66: if (To < 4) elemTo.value = timeUp(To+1); break; // 'B'
    case  48: Select = 0;                            ; break; // '0'
    case  49: Select = 1;                            ; break; // '1'
    case  50: Select = 2;                            ; break; // '2'
    case  51: Select = 3;                            ; break; // '3'
    case  78: if (Octa > 1) Octa--                   ; break; // 'N'
    case  77: if (Octa < 8) Octa++                   ; break; // 'M'
    case  65: if (Vo > 0) elemVo.value = Vo -= 0.5   ; break; // 'A'
    case  83: if (Vo < 4) elemVo.value = Vo += 0.5   ; break; // 'S'
    default: inkeyHz(key);
  }
  window.requestAnimationFrame(main);
}

document.body.addEventListener('keydown', event =>
{
  var key = event.keyCode;
  if (Key[ 16]) { key += 900; } // SHIFT
//  if (37 <= key && 40 <= key) event.preventDefault();
  inkey(key);
});

//--------------------------------------------------------------------
// display
//--------------------------------------------------------------------
function display()
{
  var py, h, title, x, y;

  Freq = Math.round(Freq * 10) / 10;
  if (Select == 0) if (Freq > 10000) Freq = 10000;

  if      (Freq > 10000) SecN = 0.002;
  else if (Freq >  6000) SecN = 0.003;
  else if (Freq >  3000) SecN = 0.005;
  else if (Freq >   100) SecN = 0.01;
  else if (Freq >    19) SecN = 0.1;
  else                   SecN = 1;

  switch (Select)
  {
    case 0: Func = f0; title = t0; break;
    case 1: Func = f1; title = t1; break;
    case 2: Func = f2; title = t2; break;
    case 3: Func = f3; title = t3; break;
  }

  B.FONT(1, 0);
  B.CLS('#000');

  B.COLOR('#fff');
  B.LOCATE(1, 0.1);
  B.PRINT(Time + "s");
  B.PRINT("(" + (AuCt+Aui) + "), ");
  B.PRINT("f = " + Freq + "Hz, ");
  B.PRINT(title);

  B.COLOR('#0f0');
  B.LOCATE(9, 21);
  B.PRINTe("e^4r^5ty^7u^8i^9op平均律, dfghjkl;純正律");
  B.PRINT (", nm:オクターブ("+Octa+")");
  B.PRINT (" Rate"+Temp/1000+"kHz");

  py = 180;
  h  = 40;
  scale('#ff0', py, h, 5);
  graph('#fff', py, h, Func);
}

//--------------------------------------------------------------------
// Key status
//--------------------------------------------------------------------
var Key = new Array(256);
for (var i = 0; i < 256; i++) Key[i] = 0;
window.onkeydown = function(event)
{ var k = event.keyCode; Key[k] = 1; keyUD(k, 1); return; }
window.onkeyup   = function(event)
{ var k = event.keyCode; Key[k] = 0; keyUD(k, 0); return; }

//--------------------------------------------------------------------
// main
//--------------------------------------------------------------------
function main()
{
  display();
}

init();
main();

</script>
