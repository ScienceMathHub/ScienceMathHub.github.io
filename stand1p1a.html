<p id="Standing wave"></p>
<div style='float:left;'>
ｖ <label><input type="range" id ="rangeVo" min="0.1" max= "8" step="0.1"
  value="2">12<br><br></label>
A1<label><input type="range" id ="rangeA1" min="0" max= "1" step="0.1"
  value="1">34</label>
<pre></pre>
A2<label><input type="range" id ="rangeA2" min="0" max= "1" step="0.1"
  value="1">er<br><br></label>
λ1<label><input type="range" id ="rangeL1" min="1" max= "4" step="0.5"
  value="1">df</label>
<pre></pre>
λ2<label><input type="range" id ="rangeL2" min="1" max= "4" step="0.5"
  value="2">cv<br><br></label>
<input type="button" id="butS" value="進行/停止" onclick="inkey(32)">Space
<input type="button" id="butM" value="初"    onclick="inkey(77)">m<br><br>
<input type="button" id="butR" value="Reset" onclick="inkey(13)">Enter
<input type="button" id="butA" value="重"    onclick="inkey(65)">a
<input type="button" id="butS" value="別"    onclick="inkey(83)">s
<pre></pre>
<input type="button" id="butQ" value="細"    onclick="inkey(81)">q
<input type="button" id="butW" value="太"    onclick="inkey(87)">w
　 <input type="button" id="butN" value="包絡線"    onclick="inkey(78)">n
<pre></pre>
<input type="button" id="butZ" value="縮"    onclick="inkey(90)">z 
<input type="button" id="butX" value="拡"    onclick="inkey(88)">x
<input type="button" id="butC" value="初"    onclick="inkey(67)">b
　<input type="button" id="butJ" value="縦"    onclick="inkey(74)">j<br><br>

<script src="https://sciencemathhub.github.io/html/canlib2.js"></script>
<script>
'use strict'

//--------------------------------------------------------------------
// public variable
//--------------------------------------------------------------------
var B = new BASIC();

var DisN   =   10; // 目盛の数(m)
var DisW   =  580; // 表示幅(dot)
var DisX   =    8; // 2点間距離(m)
var isDup;         // 重ね表示
var Vt;            // 移動距離(m)
var isVt;          // 移動/停止
var isCos;         // 包括線表示
var isLon;         // 縦波表示

var cVo =  1  , Vo = cVo; // 速度(m/s)
var cA1 =  1  , A1 = cA1; // 振幅1
var cL1 =  2  , L1 = cL1; // 波長1
var cA2 =  1  , A2 = cA2; // 振幅2
var cL2 =  2  , L2 = cL2; // 波長2

//--------------------------------------------------------------------
// 関数1 y = f(th)
//--------------------------------------------------------------------
function func1(c, px, py, h, a)
{
  var str  = "y_1 = A_1sin( 2π(x-vt)/λ_1)  (A_1 = ";
      str += A1.toFixed(1) + " m , λ_1 = " + L1.toFixed(1) + " m";
      str += " , v = "+ Vo.toFixed(1) + " m/s)";
  B.WINDOW(px, py, px+639, py-399);
  B.COLOR(c);
  B.LOCATEp(px, h*a); B.TAB(1, -1.5); B.PRINTe(str);
}
function f1(x)
{
  var y = x - Vt;
  if (y > 0) return 0;
  y = A1 * Math.sin(2 * Math.PI * y / L1);
  return y;
}
function func2(c, px, py, h, a)
{
  var str  = "y_2 = A_2sin(-2π(x+vt)/λ_2)  (A_2 = ";
      str += A2.toFixed(1) + " m , λ_2 = " + L2.toFixed(1) + " m";
      str += " , v = "+ Vo.toFixed(1) + " m/s)";
  B.WINDOW(px, py, px+639, py-399);
  B.COLOR(c);
  B.LOCATEp(px, h*a); B.TAB(1, -1.5); B.PRINTe(str);
}
function f2(x)
{
  var y = x + Vt;
  if (y < 0) return 0;
  y = A2 * Math.sin(-2 * Math.PI * y / L2);
  return y;
}

//--------------------------------------------------------------------
// 関数の和
//--------------------------------------------------------------------
function f12(x)
{
  var y = f1(x + DisX / 2) + f2(x - DisX / 2);
  return y;
}
function fAu(x)
{
  return  2 * A1 * Math.cos(2 * Math.PI * x / L1);
}
function fAd(x)
{
  return -fAu(x);
}
function f12u(x)
{
  var a, xs, a1, a2, x1, x2;

  a1 = A1;  
  a2 = A2;  
  a  = Vt - DisX / 2 ;
  x1 = x - a;
  x2 = x + a;
  if (x1 > 0) a1 = 0;
  if (x2 < 0) a2 = 0;
  xs = (x2 / L2 + x1 / L1) * Math.PI;
  a  = Math.cos(xs);
  xs = a1 - a2;
  a  = Math.sqrt(xs*xs + 4 * a1*a2 * a*a);
  return a;
}
function f12d(x)
{
  return -f12u(x);
}

//--------------------------------------------------------------------
// グラフ
//--------------------------------------------------------------------
function graph(c, px, py, h, m, func)
{
  var x, y, x0, y0, i, s, n, t;

  B.WINDOW(px, py, px+639, py-399);

  x0 = -1000;
  y0 = 0;
  n = DisW;
  i = n / 10;
  s = n / 360;
  for (x = -(n + i * 2); x <= n + i * 2; x += s)
  {
    t = (x / n) * DisN;
    y = func(t);
    if (Math.abs(y0 - y) > 5)
    {
      x0 = x;
      y0 = y;
    }
    B.LINE(x0, y0*h, x, y*h, c);
    x0 = x;
    y0 = y;
  }
}

//--------------------------------------------------------------------
// 目盛り
//--------------------------------------------------------------------
function scale(c, px, py, h, m, up, sl, sr)
{ /* dn=0:up 1:dn 2:half scale */
  var t, x, y, i, n, k, r, b;

  B.COLOR(c);

  B.WINDOW(px, py, px+639, py-399);

  n = DisN;
  i = DisW / 10 / n;
  x = i /  7;
  for (t = 1; t <= m; t++)
  {
    y = h * t;
    B.LOCATEp(x,  y); B.TAB(-2.5, 0.45); B.PRINT(" "+t);
    B.LOCATEp(x, -y); B.TAB(-2.5, 0.45); B.PRINT("-"+t);
    B.LINE(-x,  y, x,  y, c);
    B.LINE(-x, -y, x, -y, c);
  }
  B.LINE(-1000,  0, 1000, 0, c);

  k = (up == 2)? m/4 : m/2;
  for (t = -(n * 10 + 2); t <= n * 10 + 2; t++)
  {
    x = t * i;
    if      ( t == 0      ) { y = h * (m  +0.2); }
    else if ((t % 10) == 0) { y = h * (k  +0.2); }
    else if ((t %  5) == 0) { y = h * (m/4+0.2); }
    else                    { y = h *      0.2 ; }
    B.LINE( x, -y,  x, y, c);
  }

  if (up != 2)
  {
    r = i * 10;
    x = -0.4;
    y =  m + 1.1;
    if (up) y = 0.9 - y;
    B.LOCATEp(0, 0); B.TAB(x, y); B.PRINT("0m");
    for (t = 1; t <= n; t++)
    {
      B.LOCATEp( t * r, 0); B.TAB(x, y); if (sr == '-') B.TAB(-1, 0);
      B.PRINT(sr + t + "m");
      B.LOCATEp(-t * r, 0); B.TAB(x, y); if (sl == '-') B.TAB(-1, 0);
      B.PRINT(sl + t + "m");
    }
    return;
  }
  /* up == 2 */
  n *= 2;
  i /= 2;
  r = i * 10;
  x = -0.4;
  y = m + 1.1;
  b = '#fff';
  B.COLOR(c); B.LOCATEp(0, 0); B.TAB(x, 1-y); B.PRINT("0m");
  B.COLOR(b); B.LOCATEp(0, 0); B.TAB(x,   y); B.PRINT("0m");
  for (t = 1; t <= n; t++)
  {
    if ((t % 2) != 0) continue;
    B.COLOR(c);
    B.LOCATEp( t * r, 0); B.TAB(x, 0.9-y); B.PRINT(sr + t/2 + "m");
    B.LOCATEp(-t * r, 0); B.TAB(x, 0.9-y); B.PRINT(sl + t/2 + "m");
    B.COLOR(b);
    B.LOCATEp( t * r, 0); B.TAB(x,     y); B.PRINT(sr + t   + "m");
    B.LOCATEp(-t * r, 0); B.TAB(x,     y); B.PRINT(sl + t   + "m");
  }
  B.COLOR(b); B.LOCATEp(px, -h*m); B.TAB(1, 3.1);
  B.PRINT("2つの波源までの距離の差");
}

//--------------------------------------------------------------------
// longitudinal wave
//--------------------------------------------------------------------
function longi(c, px, py, h, m, func)
{
  var x, y, w, s, n, t, a;

  if (!isLon) return;
  B.WINDOW(px, py, px+639, py-399);

  a = h * 2;
  n = DisW;
  i = n / 10;
  s = n / 72;
  for (x = -(n + i * 2); x <= n + i * 2; x += s)
  {
    t = (x / n) * DisN;
    y = func(t);
    w = x + y * s * 0.7;
    B.LINE(w, a, w, -a, c);
  }
}

//--------------------------------------------------------------------
// screen
//--------------------------------------------------------------------
function display()
{
  var px, py, h, a, str, s;

  B.FONT(1,0);
  B.CLS('#000');

  s = DisW / DisN;
  h = 16;
  a = 1;
  py =  64;
  if (isDup)
  {
    px = -s * 1.5;
    func1('#fff', px, py, h, a);
    scale('#ff0', px, py, h, a, 1, '-', '');
    px = -s * (1.5 + DisX);
    scale('#ffb', px, py, h, a, 0, '', '-');
    px = -s * 1.5;
    longi('#8ff', px, py, h, a, f1);
    graph('#fff', px, py, h, a, f1);
    px = -s * (1.5 + DisX);
    longi('#8f0', px, py, h, a, f2);
    graph('#ffb', px, py, h, a, f2);
    px = -s * 1.5;
    py += 112;
    func2('#ffb', px, py, h, a);
    py += 36;
  }
  else
  {
    px = -s * 1.5;
    func1('#fff', px, py, h, a);
    scale('#ff0', px, py, h, a, 0, '-', '');
    longi('#8ff', px, py, h, a, f1);
    graph('#fff', px, py, h, a, f1);
    px = -s * (1.5 + DisX);
    py += 116;
    func2('#fff', px, py, h, a);
    scale('#ff0', px, py, h, a, 0, '', '-');
    longi('#8ff', px, py, h, a, f2);
    graph('#fff', px, py, h, a, f2);
    py += 102;
  }

  px = -s * (1.5 + DisX / 2);
  a = 2;

  scale('#0f0', px, py, h, a, 2, '', '');
  longi('#8ff', px, py, h, a, f12);
  if (isCos)
  {
    graph('#0af', px, py, h, a, f12u);
    graph('#0af', px, py, h, a, f12d);
  }
  graph('#fff', px, py, h, a, f12);
}

//--------------------------------------------------------------------
// input
//--------------------------------------------------------------------
var elemVo = document.getElementById('rangeVo');
var elemA1 = document.getElementById('rangeA1');
var elemL1 = document.getElementById('rangeL1');
var elemA2 = document.getElementById('rangeA2');
var elemL2 = document.getElementById('rangeL2');
function blur()
{
  elemVo.blur();
  elemA1.blur();
  elemL1.blur();
  elemA2.blur();
  elemL2.blur();
  document.getElementById('butS').blur();
  document.getElementById('butN').blur();
  document.getElementById('butR').blur();
  document.getElementById('butM').blur();
  document.getElementById('butA').blur();
  document.getElementById('butS').blur();
  document.getElementById('butQ').blur();
  document.getElementById('butW').blur();
  document.getElementById('butZ').blur();
  document.getElementById('butX').blur();
  document.getElementById('butC').blur();
  document.getElementById('butJ').blur();
  if (isVt > 0) isVt = 2; else if (isVt < 0) isVt = 1;
}
function inputVo()
{ Vo = Number(elemVo.value); blur();
  window.requestAnimationFrame(main);
}
function inputA1()
{ A1 = Number(elemA1.value); blur();
  window.requestAnimationFrame(main);
}
function inputL1()
{ L1 = Number(elemL1.value); blur();
  window.requestAnimationFrame(main);
}
function inputA2()
{ A2 = Number(elemA2.value); blur();
  window.requestAnimationFrame(main);
}
function inputL2()
{ L2 = Number(elemL2.value); blur();
  window.requestAnimationFrame(main);
}
elemVo.addEventListener('input', inputVo);
elemA1.addEventListener('input', inputA1);
elemL1.addEventListener('input', inputL1);
elemA2.addEventListener('input', inputA2);
elemL2.addEventListener('input', inputL2);

//--------------------------------------------------------------------
// init
//--------------------------------------------------------------------
function init()
{
  elemVo.value = Vo = cVo;
  elemA1.value = A1 = cA1;
  elemL1.value = L1 = cL1;
  elemA2.value = A2 = cA2;
  elemL2.value = L2 = cL2;
  isDup  = 0;
  isVt   = 0;
  Vt     = 0;
  isCos  = 0;
  isLon  = 0;
  blur();
  window.requestAnimationFrame(main);
}

//--------------------------------------------------------------------
// Input key
//--------------------------------------------------------------------
function limitV(x, s)
{
  var min  = 0.1;
  var max  = 8;
  var step = 0.1;
  
  x += (s < 0)? -step : step;
  if (x < min) x = min; else if (x > max) x = max;
  return x;
}
function limitA(x, s)
{
  var min  = 0;
  var max  = 1;
  var step = 0.1;
  
  x += (s < 0)? -step : step;
  if (x < min) x = min; else if (x > max) x = max;
  return x;
}
function limitL(x, s)
{
  var min  = 1;
  var max  = 4;
  var step = 0.5;
  
  x += (s < 0)? -step : step;
  if (x < min) x = min; else if (x > max) x = max;
  return x;
}
function inkey(key)
{
  switch (key)
  {
    case 13: init()               ; break; // 'R' Enter
    case 32: isVt = (isVt)? 0 : -1; break; // ' '
    case 77: Vt = 0; isVt = 0     ; break; // 'm'
    case 78: isCos = !isCos       ; break; // 'n'
    case 74: isLon = !isLon       ; break; // 'j'
    case 65: isDup = 1            ; break; // 'A'
    case 83: isDup = 0            ; break; // 'S'
    case 81: B.lineWidth( 0.5)    ; break; // 'Q'
    case 87: B.lineWidth( 2  )    ; break; // 'W'
    case 90: B.zooming  (-1  )    ; break; // 'Z'
    case 88: B.zooming  ( 1  )    ; break; // 'X'
    case 66: B.zooming  ( 0  )    ; break; // 'B'
    case 49: elemVo.value = Vo = limitV(Vo, -1); break; // '1'
    case 50: elemVo.value = Vo = limitV(Vo,  1); break; // '2'
    case 51: elemA1.value = A1 = limitA(A1, -1); break; // '3'
    case 52: elemA1.value = A1 = limitA(A1,  1); break; // '4'
    case 69: elemA2.value = A2 = limitA(A2, -1); break; // 'D'
    case 82: elemA2.value = A2 = limitA(A2,  1); break; // 'F'
    case 68: elemL1.value = L1 = limitL(L1, -1); break; // 'E'
    case 70: elemL1.value = L1 = limitL(L1,  1); break; // 'R'
    case 67: elemL2.value = L2 = limitL(L2, -1); break; // 'C'
    case 86: elemL2.value = L2 = limitL(L2,  1); break; // 'V'
  }
  blur();
  window.requestAnimationFrame(main);
}
document.body.addEventListener('keydown', event =>
{
  var key = event.keyCode;

  inkey(key);
});

//--------------------------------------------------------------------
// Key status
//--------------------------------------------------------------------
var Key = new Array(256);
for (var i = 0; i < 256; i++) Key[i] = 0;
window.onkeydown = function(event) { Key[event.keyCode] = 1; }
window.onkeyup   = function(event) { Key[event.keyCode] = 0; }

//--------------------------------------------------------------------
// main
//--------------------------------------------------------------------
function main()
{
  display();
  if (isVt == 0) return;
  if (isVt > 1) { isVt--; return; }
  Vt += Vo / 60;
  window.requestAnimationFrame(main);
}

init();

//--------------------------------------------------------------------
</script>
