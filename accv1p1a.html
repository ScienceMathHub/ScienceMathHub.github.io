<!DOctxYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>等加速度運動</title>
</head>
<body>
<p id="Acceralate"></p>
<div style='float:left;'>

<input type="button" value="加速度　" onclick="pusha0()">
<input type="number" id="num_a0" value="-9.8"
  min = "-100000" max="100000" />
</pre>
<pre></pre>
<input type="button" value="初速度　" onclick="pushv0()">
<input type="number" id="num_v0" value="98"
  min = "-100000" max="100000" />
<pre></pre>
<input type="button" value="初期位置" onclick="pushx0()">
<input type="number" id="num_x0" value="0"
  min = "-100000" max="100000" />
<pre></pre>
<input type="button" value="１目盛り" onclick="pushds()">
<input type="number" id="num_ds" value="10"
  min = "-100000" max="100000" />
<pre></pre>
<input type="button" value="最終時間" onclick="pusht1()">
<input type="number" id="num_t1" value="25"
  min = "-100000" max="100000" />
<pre></pre>
<input type="button" value="時間のリセット " onclick="pushReset()">
<pre></pre>
<input type="button" value="時間の開始/停止" onclick="pushStart()">
<pre></pre>
<script>
'use strict'

//----------------------------------------------------------------------
// canvas
//----------------------------------------------------------------------
const canvas = document.createElement('canvas');
const ctx = canvas.getContext('2d');
document.body.appendChild(canvas);

//----------------------------------------------------------------------
// public variable
//----------------------------------------------------------------------
var WinX, WinY, WinW, WinH; // Window座標
var PosX, PosY;   // グラフィックカレント
var LocX, LocY;   // テキストカレント
var LocW, LocH;   // テキストMサイズ
var OffW, OffH;   // テキストSサイズ
var Zoom;         // 拡大率×(16,9)
var Width;        // 線幅
var Width0 = 2;   // 線幅初期値
//---
var Px = 320;     // 表示位置x
var Py = 199;     // 表示位置y
var Fw = 320;     // 幅
var Fh =  25;     // 高さ
var Fp =   5;     // 質点の大きさ/2
var Co = '#0f0';  // 色(x軸)
var Cg = '#0f0';  // 色(grid)
var Cp = '#fff';  // 色(質点)
//---
var Dw =  51;     // 幅等分
var Pt  =  0;     // 時間
var Pdt = 1/60;   // 1/60(s)
var Pt0 =  0;     // 前の時間
//---
var isMotion = 0; // 動画スイッチ
var Fr = 0;       // Frame counter
//--- 上記inputで設定
var Pa0; // 加速度
var Pv0; // 初速度
var Px0; // 初期位置
var Ds;  // 1目盛りDs(m)
var Pt1; // 最終時間

//----------------------------------------------------------------------
// touch
//----------------------------------------------------------------------
function getter()
{
  const a = document.getElementById("num_a0");
  const v = document.getElementById("num_v0");
  const x = document.getElementById("num_x0");
  const s = document.getElementById("num_ds");
  const t = document.getElementById("num_t1");

  Pa0 = Number(a.value);
  Pv0 = Number(v.value);
  Px0 = Number(x.value);
  Ds  = Number(s.value);
  Pt1 = Number(t.value);
}

function pusha0()
{
  const a = document.getElementById("num_a0");

  Pa0 = Number(a.value)
  Pt = 0;
  isMotion = 0;
//  document.getElementById("Acceralate").textContent = Pa0;
  window.requestAnimationFrame(main);
}

function pushv0()
{
  const v = document.getElementById("num_v0");

  Pv0 = Number(v.value);
  Pt = 0;
  isMotion = 0;
  window.requestAnimationFrame(main);
}

function pushx0()
{
  const x = document.getElementById("num_x0");

  Px0 = Number(x.value);
  Pt = 0;
  isMotion = 0;
  window.requestAnimationFrame(main);
}

function pushds()
{
  const s = document.getElementById("num_ds");

  Ds = Number(s.value);
  Pt = 0;
  isMotion = 0;
  window.requestAnimationFrame(main);
}

function pusht1()
{
  const t = document.getElementById("num_t1");

  Pt1 = Number(t.value);
  Pt = 0;
  isMotion = 0;
  window.requestAnimationFrame(main);
}

function pushReset()
{
  Pt = 0;
  isMotion = 0;
  getter();
  window.requestAnimationFrame(main);
}

function pushStart()
{
  isMotion = 1-isMotion;
  getter();
  window.requestAnimationFrame(main);
}

//----------------------------------------------------------------------
// 描画関数
//----------------------------------------------------------------------
function scrX(x)
{
  return Math.round((x - WinX) * canvas.width  / WinW);
}

function scrY(y)
{
  return Math.round((y - WinY) * canvas.height / WinH);
}

function WINDOW(x1, y1, x2, y2)
{
  WinX = x1;
  WinY = y1;
  WinW = x2 - x1 + 1;
  WinH = y2 - y1 + 1;
}

function LOCATE(x, y)
{
  LocX = x * LocW;
  LocY = y * LocH;
}

function TAB(x, y)
{
  LocX += x * LocW;
  LocY += y * LocH;
}

function CR()
{
  LocX = 0;
  LocY += LocH;
}

function CLS(c)
{
  ctx.fillStyle = c;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  LOCATE(0, 0);
}

function COLOR(c)
{
  ctx.fillStyle   = c;
  ctx.strokeStyle = c;
}

String.prototype.bytes = function ()
{
  return(encodeURIComponent(this).replace(/%../g,"x").length);
}

function FONT(zoom, offs)
{
  var h;

  zoom = Math.round(Zoom * zoom / 40 * 8);
  LocW = zoom;
  h    = zoom * 2;
  offs = Math.round(Zoom * offs / 40 * 8);
  OffH = offs * 2;
  offs = Math.round(Zoom        / 40 * 8);
  LocH = offs * 2;
  ctx.font = h + "px 'ＭＳ ゴシック'";  
}

function PRINT(text)
{
  var len, b;

  text += '';
  b     = text.bytes();
  len   = text.length;
  b    -= len;
  b     = b / 2;
  len  += b;
  ctx.fillText(text, LocX, LocY + OffH  - 1);
  LocX += len * LocW;
}

function SYMBOL(x, y, text, c)
{
  var x1, y1;

  x1 = scrX(x);
  y1 = scrY(y);
  ctx.fillStyle   = c;
  ctx.strokeStyle = c;
  ctx.fillText(text, x1, y1);
}

function POINT(x, y)
{
  PosX = scrX(x);
  PosY = scrY(y);
}

function LINE(x1, y1, x2, y2, c)
{
  ctx.strokeStyle = c;
  ctx.beginPath();
  PosX = scrX(x1);
  PosY = scrY(y1);
  ctx.moveTo(PosX, PosY);
  PosX = scrX(x2);
  PosY = scrY(y2);
  ctx.lineTo(PosX, PosY);
  ctx.stroke();
  ctx.closePath();
}

function LINE2(x2, y2, c)
{
  ctx.strokeStyle = c;
  ctx.beginPath();
  ctx.moveTo(PosX, PosY);
  PosX = scrX(x2);
  PosY = scrY(y2);
  ctx.lineTo(PosX, PosY);
  ctx.stroke();
  ctx.closePath();
}

function LINEB(x1, y1, x2, y2, c)
{
  LINE(x1, y1, x1, y2, c);
  LINE(x2, y1, x2, y2, c);
  LINE(x1, y1, x2, y1, c);
  LINE(x1, y2, x2, y2, c);
}
/*
function LINEB(x1, y1, x2, y2, c)
{
  var x, y, w, h;

  x = scrX(x1);
  y = scrY(y1);
  PosX = scrX(x2);
  PosY = scrY(y2);
  w = PosX - x + 1;
  h = PosY - y + 1;
  ctx.strokeStyle = c;
  ctx.strokeRect(x, y, w, h);
}
*/

function LINEBF(x1, y1, x2, y2, c)
{
  var x, y, w, h;

  x = scrX(x1);
  y = scrY(y1);
  PosX = scrX(x2);
  PosY = scrY(y2);
  w = PosX - x + 1;
  h = PosY - y + 1;
  ctx.fillStyle = c;
  ctx.fillRect(x, y, w, h);
}

//----------------------------------------------------------------------
// Line width
//----------------------------------------------------------------------
function lineWidth(times)
{
  if (times == 1) { Width = Width0; }
  else
  {
    Width *= times;
    if      (Width <  1) Width =  1;
    else if (Width > 16) Width = 16;
  }
}

//----------------------------------------------------------------------
// Zoom
//----------------------------------------------------------------------
function zooming(sign)
{
  if (sign == 0) { Zoom = 40; }
  else
  {
    Zoom += sign * 5;
    if      (Zoom <  20) Zoom =  20;
    else if (Zoom > 120) Zoom = 120;
  }
  canvas.width  = 16 * Zoom;
  canvas.height =  9 * Zoom;

  FONT(1, 0);
}

//----------------------------------------------------------------------
// Axis and grid
//----------------------------------------------------------------------
function axis()
{
  var i, x, s;

  LINE(-Fw, 0, Fw,  0, Co);
  LINE(0, -Fh*1.2, 0, Fh*1.2, Cg);

  for (i = 1; i <= Dw; i++)
  {
    x = i * Fw / Dw;
    s = (i % 5)? Fh*0.4 : (i % 2)? Fh*0.6 : Fh;
    LINE( x,  -s,  x, s, Cg);
    LINE(-x,  -s, -x, s, Cg);
  }
}

//----------------------------------------------------------------------
// 関数
//----------------------------------------------------------------------
function Fv(t)
{
  var v;

  v = Pv0 + Pa0 * t;
  return v;
}

function Fx(t)
{
  var x;

  x = Px0 + Pv0 * t + Pa0 * t * t / 2;
  return x;
}

//----------------------------------------------------------------------
// 数値
//----------------------------------------------------------------------
function Num(x, n, d)
{
  var a;

  a = '          ';
  a = a + a + a + a;
  a = a + a + x.toFixed(d);
  a = a.slice(-(n+d));
  return a;
}

//----------------------------------------------------------------------
// 動画
//----------------------------------------------------------------------
function funcv(s)
{
  TAB(s, 0);
  PRINT("( v = v"); FONT(0.5, 0.1); PRINT('0');  FONT(1, 0);
  PRINT(" + at");
  TAB(8.5, 0); PRINT(")");
}

function funcx(s)
{
  TAB(s, 0);
  PRINT("( x = x"); FONT(0.5, 0.1); PRINT('0'); FONT(1, 0);
  PRINT(" + v");    FONT(0.5, 0.1); PRINT('0'); FONT(1, 0);
  PRINT("t + ");
  FONT(0.8, -0.5); PRINT('1' ); TAB(-1.5, 0);
  FONT(0.8, -0.0); PRINT('－'); TAB(-1.5, 0);
  FONT(0.8,  0.5); PRINT('2' ); TAB(-1  , 0);
  FONT(1, 0); TAB(1, 0);
  PRINT("at");
  FONT(0.5, -0.35); PRINT("2"); FONT(1, 0);
  TAB(1.5, 0); PRINT(")");
}

function Infom(b, z, d, u, p)
{
  var a, v, x, t;

  a = Math.abs(Pa0);
  v = Math.abs(Pv0);
  x = Math.abs(Px0);
  t = Math.abs(Pt1);
  x = x + v * t + a * t * t / 2;
  t = Math.log10(x) + 4;

  PRINT(b); FONT(0.5, 0.1); PRINT(z); FONT(1, 0);
  PRINT(" =" + Num(d, t, 1) + ' ' + u);
  if (p == ' ') return;
  FONT(0.5, -0.35); PRINT("2"); FONT(1, 0);
}

function Frame(t)
{
   var v, x, p;

  CLS('#000');
  WINDOW(-Px, -Py, 639 - Px, 399 - Py);
  FONT(1, 0);

  LOCATE(0, 1);
  COLOR('#ff0'); PRINT("数値入力し");
  COLOR('#0f0'); PRINT("(Enter後)");
  COLOR('#0ff'); PRINT("spaceで開始");
  COLOR('#0f0'); PRINT(" (z,x,c,q,w:縮小,拡大,初期,細,太)");
  PRINT(" ( Frame = " + Fr + " )");
  Fr = (Fr + 1) % 60;
  CR();

  COLOR('#fff');
  Infom("加速度   a", ' ', Pa0, "m/s", '2'); CR();
  Infom("初速度   v", '0', Pv0, "m/s", ' '); CR();
  Infom("初期位置 x", '0', Px0, "m", ' ');   CR();

  v = Fv(t);
  x = Fx(t);
  Infom("速度     v", ' ', v, "m/s", ' '); funcv(2); CR();
  Infom("位置     x", ' ', x, "m", ' ');   funcx(4); CR();
  Infom("時間 　  t", ' ', t, "s", ' ');
     TAB(4, 1); PRINT("( ～ " + Pt1 + " s ");
  if (isMotion) { COLOR('#0ff'); PRINT("時間経過中"); }
  else          { COLOR('#fff'); PRINT("時間停止中"); }
  COLOR('#fff'); PRINT(" )"); CR();
  PRINT("1目盛り " + Ds + " m"); CR();

  axis();
  p = x * Fw / Dw / Ds;
  LINEBF(p-Fp, -Fp, p+Fp, Fp, Cp);
}

function Display()
{
  Frame(Pt);

  if (isMotion)
  {
    if (Pt1 >= 0)
    {
      Pt += Pdt;
      if (Pt >= Pt1) { Pt = Pt1; isMotion = 0; }
    }
    else
    {
      Pt -= Pdt;
      if (Pt <= Pt1) { Pt = Pt1; isMotion = 0; }
    }
    window.requestAnimationFrame(main);
  }
}

//----------------------------------------------------------------------
// Input key
//----------------------------------------------------------------------
document.body.addEventListener('keydown', event =>
{
  var key;

  switch (event.keyCode)
  {
    case  13: pushReset(); break; // Enter
    case  32: pushStart(); break; // space
    case  81: lineWidth( 0.5); isMotion = 0; getter(); break; // 'Q'
    case  87: lineWidth( 2  ); isMotion = 0; getter(); break; // 'W'
    case  90: zooming  (-1  ); isMotion = 0; getter(); break; // 'Z'
    case  88: zooming  ( 1  ); isMotion = 0; getter(); break; // 'X'
    case  67: zooming  ( 0  ); isMotion = 0; getter(); break; // 'C'
  }
  window.requestAnimationFrame(main);
});

//----------------------------------------------------------------------
// Key status
//----------------------------------------------------------------------
var Key = new Array(256);
for (var i = 0; i < 256; i++) Key[i] = 0;
window.onkeydown = function(event) { Key[event.keyCode] = 1; }
window.onkeyup   = function(event) { Key[event.keyCode] = 0; }

//----------------------------------------------------------------------
// main
//----------------------------------------------------------------------
function main()
{
  ctx.lineWidth = Width;
  Display();
}

lineWidth(1);
zooming(0);
getter();
main();

//----------------------------------------------------------------------
</script>
</body>
</html>
