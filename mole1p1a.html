//----------------------------------------------------------------------
// public variable
//----------------------------------------------------------------------
var WinX, WinY, WinW, WinH; // Window座標
var PosX, PosY;   // グラフィックカレント
var LocX, LocY;   // テキストカレント
var LocW, LocH;   // テキストMサイズ
var OffW, OffH;   // テキストSサイズ
var Zoom;         // 拡大率×(16,9)
var Width;        // 線幅
var Width0 = 2;   // 線幅初期値
//---

//--- public variable

//----------------------------------------------------------------------
// 描画関数
//----------------------------------------------------------------------
function scrX(x)
{
  return Math.round((x - WinX) * canvas.width  / WinW);
}

function scrY(y)
{
  return Math.round((y - WinY) * canvas.height / WinH);
}

function WINDOW(x1, y1, x2, y2)
{
  WinX = x1;
  WinY = y1;
  WinW = x2 - x1 + 1;
  WinH = y2 - y1 + 1;
}

function LOCATE(x, y)
{
  LocX = x * LocW;
  LocY = y * LocH;
}

function TAB(x, y)
{
  LocX += x * LocW;
  LocY += y * LocH;
}

function CR()
{
  LocX = 0;
  LocY += LocH;
}

function CLS(c)
{
  ctx.fillStyle = c;
  ctx.fillRect(0, 0, canvas.width, canvas.height);
  LOCATE(0, 0);
}

function COLOR(c)
{
  ctx.fillStyle   = c;
  ctx.strokeStyle = c;
}

String.prototype.bytes = function ()
{
  return(encodeURIComponent(this).replace(/%../g,"x").length);
}

function FONT(zoom, offs)
{
  var h;

  zoom = Math.round(Zoom * zoom / 40 * 8);
  LocW = zoom;
  h    = zoom * 2;
  offs = Math.round(Zoom * offs / 40 * 8);
  OffH = offs * 2;
  offs = Math.round(Zoom        / 40 * 8);
  LocH = offs * 2;
  ctx.font = h + "px 'ＭＳ ゴシック'";  
}

function PRINT(text)
{
  var len, b;

  text += '';
  b     = text.bytes();
  len   = text.length;
  b    -= len;
  b     = b / 2;
  len  += b;
  ctx.fillText(text, LocX, LocY + OffH  - 1);
  LocX += len * LocW;
}

function SYMBOL(x, y, text, c)
{
  var x1, y1;

  x1 = scrX(x);
  y1 = scrY(y);
  ctx.fillStyle   = c;
  ctx.strokeStyle = c;
  ctx.fillText(text, x1, y1);
}

function POINT(x, y)
{
  PosX = scrX(x);
  PosY = scrY(y);
}

function LINE(x1, y1, x2, y2, c)
{
  ctx.strokeStyle = c;
  ctx.beginPath();
  PosX = scrX(x1);
  PosY = scrY(y1);
  ctx.moveTo(PosX, PosY);
  PosX = scrX(x2);
  PosY = scrY(y2);
  ctx.lineTo(PosX, PosY);
  ctx.stroke();
  ctx.closePath();
}

function LINE2(x2, y2, c)
{
  ctx.strokeStyle = c;
  ctx.beginPath();
  ctx.moveTo(PosX, PosY);
  PosX = scrX(x2);
  PosY = scrY(y2);
  ctx.lineTo(PosX, PosY);
  ctx.stroke();
  ctx.closePath();
}

function LINEB(x1, y1, x2, y2, c)
{
  LINE(x1, y1, x1, y2, c);
  LINE(x2, y1, x2, y2, c);
  LINE(x1, y1, x2, y1, c);
  LINE(x1, y2, x2, y2, c);
}

function LINEBF(x1, y1, x2, y2, c)
{
  var x, y, w, h;

  x = scrX(x1);
  y = scrY(y1);
  PosX = scrX(x2);
  PosY = scrY(y2);
  w = PosX - x + 1;
  h = PosY - y + 1;
  ctx.fillStyle = c;
  ctx.fillRect(x, y, w, h);
}

//----------------------------------------------------------------------
// Line width
//----------------------------------------------------------------------
function lineWidth(times)
{
  if (times == 1) { Width = Width0; }
  else
  {
    Width *= times;
    if      (Width <  1) Width =  1;
    else if (Width > 16) Width = 16;
  }
}

//----------------------------------------------------------------------
// Zoom
//----------------------------------------------------------------------
function zooming(sign)
{
  if (sign == 0) { Zoom = 40; }
  else
  {
    Zoom += sign * 5;
    if      (Zoom <  20) Zoom =  20;
    else if (Zoom > 120) Zoom = 120;
  }
  canvas.width  = 16 * Zoom;
  canvas.height =  9 * Zoom;

  FONT(1, 0);
}

//----------------------------------------------------------------------
// Key status
//----------------------------------------------------------------------
var Key = new Array(256);
for (var i = 0; i < 256; i++) Key[i] = 0;
window.onkeydown = function(event) { Key[event.keyCode] = 1; }
window.onkeyup   = function(event) { Key[event.keyCode] = 0; }

//----------------------------------------------------------------------
// search
//----------------------------------------------------------------------
function setAn()
{
  if (0 < An && An < Aelm)
  {
    AW[0][As] = AW[An][As];
    AW[0][Aw] = AW[An][Aw];
    AW[0][Ar] = AW[An][Ar];
    AW[0][En] = AW[An][En];
    return;
  }
  AW[0][As] = AW[0][Aw] = AW[0][Ar] = AW[0][En] = "";
  An = 0;
}

function searchAw(as)
{
  var i;

  as = as.substring(0, 1).toUpperCase() + as.substring(1).toLowerCase();
  for (i = 1; i < Aelm; i++)
  {
    if (AW[i][As] == as)
    {
       return i;
    }
  }
  return 0;
}

function setAs()
{
  An = searchAw(AW[0][As]);
  setAn();
}

//----------------------------------------------------------------------
// touch
//----------------------------------------------------------------------
function pushAs()
{
  const a = document.getElementById("str_As");

  AW[0][As] = a.value;
  setAs();
  window.requestAnimationFrame(main);
}

function pushAn()
{
  const a = document.getElementById("num_An");

  An = Number(a.value);
  setAn();
  window.requestAnimationFrame(main);
}

//----------------------------------------------------------------------
// Input key
//----------------------------------------------------------------------
document.body.addEventListener('keydown', event =>
{
  var key;

  if (event.altKey)
  {
    if      (event.code === "KeyQ") { lineWidth( 0.5); }
    else if (event.code === "KeyW") { lineWidth( 2  ); }
    else if (event.code === "KeyZ") { zooming  (-1  ); }
    else if (event.code === "KeyX") { zooming  ( 1  ); }
    else if (event.code === "KeyC") { zooming  ( 0  ); }
  }
  else
  {
    switch (event.keyCode)
    {
      case  13: pushAs(); break; // Enter
      case  32: pushAn(); break; // space
    }
  }
  window.requestAnimationFrame(main);
});

//----------------------------------------------------------------------
// 指数
//----------------------------------------------------------------------
function PRINTe(s)
{
  var i, n, p, e;

  i = s.indexOf('e', 0);
  n = s.substring(0, i);
  p = s.substring(i+1, i+2);
  e = s.substring(i+2);
  if (p == '-') { e = p + e; }
  i = e.length;
  PRINT(n); PRINT("x10");
  FONT(0.7, -0.4);
  PRINT(e);
  FONT(1, 0);
  return i;
}

  FONT(1, 0); TAB(1, 0);
  COLOR(CM);
  PRINT(" ≒ ");
  COLOR(CAw);

  COLOR(CM);
  PRINT(" )"); CR();
  CR();

  PRINT(" ≒ "); PRINT(AW[0][Aw].padEnd(7, ' '));

  COLOR(CM);
  PRINT(" (M ≒ ");
  PRINT((AW[0][Aw] * Mu).toFixed(11)); PRINT(" g/mol)"); CR();

  COLOR(CAw);
  TAB(2 + 0.8 * 3 + 0.3, 0);
