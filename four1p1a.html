//--------------------------------------------------------------------
// Fourier
//--------------------------------------------------------------------
class Fourier
{
  constructor()
  {
    this.T =  0.1;  // Sampling time  T[s]
    this.N =  128;  // Sampling count N[個]
    this.Y =   [];  // y(k)
  }
  setT(t)
  {
    this.T = t;
  }
  setN(n)
  {
    this.N = n;
  }
  setY(k, y)
  {
    if (!(0 <= k && k < this.N)) return;
    this.Y[k] = y;
  }
  getF(n)
  {
    return n / this.T;
  }
  getA(n)
  {
    let fc = -Math.PI * 2 * n / this.N;
    let an = 0;
    let bn = 0;

    for (let k = 0; k < this.N; k++)
    {
      let y = this.Y[k];
      let x = fc * k;

      an += y * Math.cos(x);
      bn += y * Math.sin(x);
    }
    fc = 2 / this.N;
    an *=  fc;
    bn *= -fc;
    return { a:an, b:bn };
  }
}

function fd1()
{
  let a1 = Number(A1.value).toFixed(1);
  let f1 = Number(F1.value) + H1;
  let a2 = Number(A2.value).toFixed(1);
  let f2 = Number(F2.value) + H2;
  let a3 = Number(A3.value).toFixed(1);
  let f3 = Number(F3.value) + H3;
  let a4 = Number(A4.value).toFixed(1);
  let f4 = Number(F4.value) + H4;
  let str;

  str  = "y = ";
  str += a1 + ((C1)? "sin" : "cos") + "(2π"+f1+"t) + ";
  str += a2 + ((C2)? "sin" : "cos") + "(2π"+f2+"t) + ";
  str += a3 + ((C3)? "sin" : "cos") + "(2π"+f3+"t) + ";
  str += a4 + ((C4)? "sin" : "cos") + "(2π"+f4+"t)";
  return str;
}
function fy1(t)
{
  let p2 = Math.PI * 2;
  let pt = p2 * t;
  let a1 = Number(A1.value);
  let w1 = (Number(F1.value) + H1) * pt;
  let a2 = Number(A2.value);
  let w2 = (Number(F2.value) + H2) * pt;
  let a3 = Number(A3.value);
  let w3 = (Number(F3.value) + H3) * pt;
  let a4 = Number(A4.value);
  let w4 = (Number(F4.value) + H4) * pt;
  let y;

  w1 = (C1)? Math.sin(w1) : Math.cos(w1);
  w2 = (C2)? Math.sin(w2) : Math.cos(w2);
  w3 = (C3)? Math.sin(w3) : Math.cos(w3);
  w4 = (C4)? Math.sin(w4) : Math.cos(w4);
  y  = a1 * w1 + a2 * w2 + a3 * w3 + a4 * w4;
  return y;
}

//--------------------------------------------------------------------

function fd2() { return "200Hz Square wave"; }
function fy2(t)
{
  let a = 1;
  let f = 200;
  let w = 1/f;
  let x = t * 2 / w;

  x -= Math.floor(x / 2) * 2;
  return (x < 1)? a : -a;
}

//--------------------------------------------------------------------
// 関数3
//--------------------------------------------------------------------
function fd3() { return "200Hz Triangle wave"; }
function fy3(t)
{
  let a = 1;
  let f = 200;
  let w = 1/f;
  let x = t * 4 / w;

  x -= Math.floor(x / 4) * 4;
  if (x <= 1) return a * x;
  x -= 1;
  if (x <= 1) return a * (1 - x);
  x -= 1;
  if (x <= 1) return -a * x;
  x -= 1;
  return a * (x - 1);
}

//--------------------------------------------------------------------

function selectF(f)
{
  switch (f)
  {
    case  2: FuncD = fd2; FuncY = fy2; break;
    case  3: FuncD = fd3; FuncY = fy3; break;
    default: FuncD = fd1; FuncY = fy1; break;
  }
  Select = f;
}

//--------------------------------------------------------------------
// sampling
//--------------------------------------------------------------------
function sampling(func)
{
  let dt = F.T / F.N;

  for (let k = 0; k < F.N; k++)
  {
    let t = k * dt;
    let y = func(t);

    F.setY(k, y);
  }  
}

//--------------------------------------------------------------------
// spectrum
//--------------------------------------------------------------------
function spect(c, px, py, h, times, func)
{
  let df, r, n, x, y, dx, dw, cl;
  let b = '#ff0';

  sampling(func);

  n = DisN;
  B.WINDOW(px, py, n+1, py-399);

  times *= F.T;
  df = 1 / times / F.T;
  dx = df / 2;
  dw = (n+1-px) / 640;
  for (n = 0; n <= times; n += times / 100)
  {
    let a = F.getA(n);
//    let r = Math.sqrt(a.a*a.a + a.b*a.b);

    x = n   * df;
    y = a.a * h ;    
    B.LINEBF(x-dx-dw, 0, x, y, b);
    y = a.b * h ;
    B.LINEBF(x, 0, x+dx, y, c);
  }
}

//--------------------------------------------------------------------
// グラフ
//--------------------------------------------------------------------
function graph(c, px, py, h, times, func)
{
  let t, x, y, x0, y0, n, dt, dx;

  n = DisN;
  B.WINDOW(px, py, n+1, py-399);

  x0 = -100;
  y0 = -100;
  dx = n * 1e+3 / times;
  dt = times * 1e-6;
  for (t = -0.01*times; t < (n + 2)*1e-4*times; t += dt)
  {
    y = func(t);
    x = t * dx;

    B.LINE(x0, y0*h, x, y*h, c);
    x0 = x;
    y0 = y;
  }
}

//--------------------------------------------------------------------
// 目盛り
//--------------------------------------------------------------------
function scale(c, px, py, h, times, unit, m, up, d)
{ /* dn=0:up 1:dn 2:half scale */
  let t, x, y, s, r, n;

  times /= 10;
  B.COLOR(c);

  n = DisN + 1;
  B.WINDOW(px, py, n, py-399);

  x = 0.05;
  for (t = 1; t <= m; t++)
  {
    y = h * t;
//    if (!up)
    {
      B.LOCATEp(x,  y); B.TAB(-2.5, -0.55); B.PRINT(" "+t);
    }
    B.LINE(-x,  y, x,  y, c);
//    if (!up)
    {
      B.LOCATEp(x, -y); B.TAB(-2.5, -0.55); B.PRINT("-"+t);
    }
    B.LINE(-x, -y, x, -y, c);
  }
  B.LINE(-100,  0, 100, 0, c);

//  s = (up)?  h * (1-0.1) * d : h * (m  +0.4);
  s = h * (m  +0.4);
  for (t = -20; t <= n*10+20; t++)
  {
    x = t * 0.1;
    if      ( t == 0 || t == 100) { y = h * (m  +0.2)          ; }
    else if ((t % 10) == 0      ) { y = h * (1/2+0.2) * 0.5 * d; }
    else if ((t %  5) == 0      ) { y = h * (1/4+0.2) * 0.5 * d; }
    else                          { y = h *      0.2  * 0.7 * d; }
    r = (y < s)? y : s;
    B.LINE( x, -r,  x, y, c);
  }

  s = 0; //s = -m * h;
  x = -0.9;
  y = 0.5; // y = 0.9 - y;
  r = 1.1;
  B.LOCATEp(0, s); B.TAB(x+r, y); B.PRINT("0" + unit);
  r = 0;
  for (t = 1; t < n; t++)
  {
    if (t >= 10) r = 1.1;
    B.LOCATEp( t, s); B.TAB(x+r  , y);
    B.PRINT(t*times + unit);
  }
}

function display()
{
  let px, py, h, m, s, n, len, b;

  B.FONT(1,0);
  B.CLS('#000');

  B.COLOR('#fff'); B.LOCATE(1, 0); B.PRINT(FuncD()); B.CR();

  h = 16+8;
  py = 64+32+4;
  px = -0.6;
  scale('#ff0', px, py, h,   20, "ms", 3, 0, 1.0);
  graph('#fff', px, py, h,   20, FuncY);

  h = 32*2;
  py += 128+32;
  scale('#fff', px, py, h, 2000, "Hz", 1, 1, 1/2);
  spect('#0ff', px, py, h, 2000, FuncY);

  B.COLOR('#fff');
  B.LOCATE(1, 19);
  B.PRINT("Sampling(time = " + F.T.toFixed(1));
  B.PRINT("s, data = " + F.N + "parts) ");
  B.PRINT("DFT(Discrete Fourier Transform)");

  infomation();
}

function lowhigh(n, h)
{
  switch(n)
  {
    case  1: H1 = h; break;
    case  2: H2 = h; break;
    case  3: H3 = h; break;
    case  4: H4 = h; break;
  }
  blur();
  window.requestAnimationFrame(main);
}

function cossin(n, c)
{
  switch(n)
  {
    case  1: C1 = c; break;
    case  2: C2 = c; break;
    case  3: C3 = c; break;
    case  4: C4 = c; break;
    default: C1 = C2 = C3 = C4 = c;
  }
  blur();
  window.requestAnimationFrame(main);
}

function keyUD(key, on)
{
  var k, f;

  k = -1;
  switch(key)
  {
    // 平均律
    case  69: k =  0; break; // 'E'
    case  52: k =  1; break; // '4'
    case  82: k =  2; break; // 'R'
    case  53: k =  3; break; // '5'
    case  84: k =  4; break; // 'T'
    case  89: k =  5; break; // 'Y'
    case  55: k =  6; break; // '7'
    case  85: k =  7; break; // 'U'
    case  56: k =  8; break; // '8'
    case  73: k =  9; break; // 'I'
    case  57: k = 10; break; // '9'
    case  79: k = 11; break; // 'O'
    case  80: k = 12; break; // 'P'
    // 純正律
    case  68: k = 13; break; // 'D'
    case  70: k = 14; break; // 'F'
    case  71: k = 15; break; // 'G'
    case  72: k = 16; break; // 'H'
    case  74: k = 17; break; // 'J'
    case  75: k = 18; break; // 'K'
    case  76: k = 19; break; // 'L'
    case 187: k = 20; break; // ';'
  }
  if (k < 0) return 0;

  A.setVolume(Volume);
  A.setOcta(Octa);
  A.keyboard(on, k, FuncY, Select);
  if (on)
  {
    f = A.getFreq();
    f = Math.round(f * 10) / 10;
    Freq = f;
  }
  window.requestAnimationFrame(infomation);
  return 1;
}

function init()
{
  A1.value =  1.0;
  F1.value =  200; H1 = 0;
  A2.value =  0.3;
  F2.value =  600; H2 = 0;
  A3.value =  0.2;
  F3.value = 1000; H3 = 0;
  A4.value =  0.1;
  F4.value =  600; H4 = 800;
  selectF(1);
  cossin(0, 1);

  Octa = 4;
  A.setOcta(Octa);
  A.setSec(1);
  Audio = 0;
  A.stop();
}
function volume(dv)
{
  Volume += dv;
  if (Volume < 0) Volume = 0; else if (Volume > 1) Volume = 1;
  Volume = Math.round(Volume * 10) / 10;
  V0.value = Volume;
}
let Audio = 0;
function pop()
{
  A.pop();
  Audio = 0;
  window.requestAnimationFrame(main);
}
function space(func)
{
  A.setVolume(Number(V0.value));
  if (Audio) { A.stop(); Audio = 0; return; }
  Audio = 1;
  A.audioOn(200, func);
  setTimeout(function() { pop(); }, 1000); // msec
}

//--------------------------------------------------------------------
// Input key
//--------------------------------------------------------------------
function inkey(key)
{
  switch (key)
  {
    case 13: init()                ; break; // 'R' Enter
    case 32: space(FuncY)          ; break; // 'S' Space
    case 49: selectF(1)            ; break; // '1'
    case 50: selectF(2)            ; break; // '2'
    case 51: selectF(3)            ; break; // '3'
    case 81: B.lineWidth( 0.5)     ; break; // 'Q'
    case 87: B.lineWidth( 2  )     ; break; // 'W'
    case 90: B.zooming  (-1  )     ; break; // 'Z'
    case 88: B.zooming  ( 1  )     ; break; // 'X'
    case 67: B.zooming  ( 0  )     ; break; // 'C'
    case 78: if (Octa > 1) Octa--  ; break; // 'N'
    case 77: if (Octa < 8) Octa++  ; break; // 'M'
    case 65: volume(-0.1)          ; break; // 'A'
    case 83: volume( 0.1)          ; break; // 'S'
    default: return;
  }
  blurelem();
  blur();
  window.requestAnimationFrame(main);
}
